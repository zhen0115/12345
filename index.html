<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心靈建議平台</title>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #f7e9ff 100%);
            color: #333;
            margin: 0;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #b6b6e633;
            padding: 40px 32px 32px 32px;
            border: 1px solid #f0eaff;
        }
        h1 {
            text-align: center;
            color: #7b6eea;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 18px;
        }
        p {
            text-align: center;
            color: #888;
            margin-bottom: 24px;
        }
        .theme-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }
        .theme-btn {
            background: #f7f5ff;
            color: #7b6eea;
            border: 1px solid #d1c4e9;
            border-radius: 20px;
            padding: 7px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .theme-btn.active, .theme-btn:hover {
            background: #7b6eea;
            color: #fff;
        }
        .card-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .quote-card {
            min-width: 320px;
            max-width: 420px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #b6b6e633;
            border: 1px solid #e3e0f7;
            padding: 32px 24px 24px 24px;
            margin-bottom: 18px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.5s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .quote-card .quote {
            font-size: 1.25em;
            color: #4a90e2;
            font-weight: 600;
        }
        .quote-card .author {
            color: #7b6eea;
            margin-top: 14px;
            font-size: 1.08em;
        }
        .quote-card .bio {
            margin-top: 10px;
            color: #888;
            font-size: 0.98em;
        }
        .quote-card .suggestion {
            margin-top: 16px;
            color: #4a90e2;
            font-size: 1.1em;
            font-weight: 500;
        }
        .next-btn {
            background: linear-gradient(90deg, #a8cfff 0%, #c7b6ea 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 2px 8px #b6b6e633;
            cursor: pointer;
            transition: background 0.2s;
        }
        .next-btn:hover {
            background: linear-gradient(90deg, #7b6eea 0%, #a8cfff 100%);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>心靈建議平台</h1>
    <p>請選擇你想詢問的主題（如：勇氣、熱情、工作、學習、夢想、謙虛、誠實、逆境、未來、成長、科學、自我...）</p>
    <div class="theme-bar" id="themeBar"></div>
    <div class="card-area">
        <div id="quoteCard" class="quote-card" style="display:none;"></div>
        <button id="nextBtn" class="next-btn" style="display:none;">再來一句</button>
    </div>
</div>
<script>
const quotes_db = [
    {
        quote: "It always seems impossible until it's done.",
        author: "Nelson Mandela",
        role: "前南非總統、反種族隔離運動領袖",
        source: "演講，2001年",
        tags: ["勇氣", "堅持", "改變"],
        shortBio: "曼德拉因反種族隔離被監禁27年，出獄後領導南非民主轉型。",
        suggestion: "當你覺得目標遙不可及時，分解成小步驟並持續行動。"
    },
    {
        quote: "The only way to do great work is to love what you do.",
        author: "Steve Jobs",
        role: "蘋果公司共同創辦人、企業家",
        source: "史丹佛畢業演講，2005年",
        tags: ["熱情", "工作", "創新"],
        shortBio: "Jobs 創辦 Apple，帶動多次產業創新。",
        suggestion: "找能讓你投入的方向，持久的熱情會放大你的成長。"
    },
    {
        quote: "知之者不如好之者，好之者不如樂之者。",
        author: "孔子",
        role: "春秋時期思想家、儒家創始人",
        source: "《論語·雍也》",
        tags: ["學習", "熱情", "成長"],
        shortBio: "孔子提倡仁愛、禮儀，影響東亞文化數千年。",
        suggestion: "學習時保持興趣與快樂，能讓你持續進步。"
    },
    {
        quote: "Life is like riding a bicycle. To keep your balance you must keep moving.",
        author: "Albert Einstein",
        role: "理論物理學家、相對論創立者",
        source: "信件，1930年",
        tags: ["生活", "堅持", "改變"],
        shortBio: "愛因斯坦提出相對論，改變現代物理學。",
        suggestion: "遇到困難時，持續前進就能找到平衡。"
    },
    {
        quote: "We may encounter many defeats but we must not be defeated.",
        author: "Maya Angelou",
        role: "美國詩人、作家、民權運動者",
        source: "演講，1991年",
        tags: ["堅持", "逆境", "勇氣"],
        shortBio: "安傑盧以詩歌和自傳鼓舞無數人，倡導平權。",
        suggestion: "失敗是成長的一部分，不要因此放棄。"
    },
    {
        quote: "To thine own self be true.",
        author: "William Shakespeare",
        role: "英國劇作家、詩人",
        source: "《哈姆雷特》",
        tags: ["誠實", "自我", "人生"],
        shortBio: "莎士比亞創作多部經典劇作，影響世界文學。",
        suggestion: "做自己，誠實面對內心，才能活得自在。"
    },
    {
        quote: "One never notices what has been done; one can only see what remains to be done.",
        author: "Marie Curie",
        role: "物理學家、化學家，諾貝爾獎得主",
        source: "自傳，1923年",
        tags: ["科學", "努力", "謙虛"],
        shortBio: "居禮夫人發現鐳和釙，是首位獲兩次諾貝爾獎女性。",
        suggestion: "保持謙虛，持續努力，成就自然累積。"
    },
    {
        quote: "The greater danger for most of us lies not in setting our aim too high and falling short; but in setting our aim too low, and achieving our mark.",
        author: "Michelangelo",
        role: "文藝復興時期藝術家、雕塑家",
        source: "書信，1510年",
        tags: ["目標", "夢想", "成長"],
        shortBio: "米開朗基羅創作大衛像、西斯汀教堂壁畫。",
        suggestion: "勇敢設定高目標，挑戰自我才能突破。"
    },
    {
        quote: "Let us make our future now, and let us make our dreams tomorrow's reality.",
        author: "Malala Yousafzai",
        role: "巴基斯坦人權運動者、諾貝爾和平獎得主",
        source: "演講，2013年",
        tags: ["夢想", "未來", "勇氣"],
        shortBio: "馬拉拉為女性教育發聲，年僅17歲獲諾貝爾和平獎。",
        suggestion: "勇敢追夢，行動才能改變未來。"
    },
    {
        quote: "The only true wisdom is in knowing you know nothing.",
        author: "Socrates",
        role: "古希臘哲學家",
        source: "柏拉圖《阿波羅吉亞》記載",
        tags: ["謙虛", "智慧", "學習"],
        shortBio: "蘇格拉底以問答法啟發思考，被譽為西方哲學之父。",
        suggestion: "保持謙虛，勇於提問，才能真正學習。"
    }
];

// 取得所有主題
const allTags = Array.from(new Set(quotes_db.flatMap(q => q.tags)));

// 動態產生主題按鈕
const themeBar = document.getElementById('themeBar');
allTags.forEach(tag => {
    const btn = document.createElement('button');
    btn.className = 'theme-btn';
    btn.textContent = tag;
    btn.onclick = () => selectTheme(tag, btn);
    themeBar.appendChild(btn);
});

let currentTheme = null;
let currentQuotes = [];
let lastIndex = -1;

function selectTheme(tag, btn) {
    // 標記 active
    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentTheme = tag;
    currentQuotes = quotes_db.filter(q => q.tags.includes(tag));
    lastIndex = -1;
    showRandomQuote();
    document.getElementById('nextBtn').style.display = currentQuotes.length > 1 ? 'inline-block' : 'none';
}

function showRandomQuote() {
    if (!currentQuotes.length) return;
    let idx;
    do {
        idx = Math.floor(Math.random() * currentQuotes.length);
    } while (currentQuotes.length > 1 && idx === lastIndex);
    lastIndex = idx;
    const q = currentQuotes[idx];
    const card = document.getElementById('quoteCard');
    card.innerHTML = `
        <div class="quote">『${q.quote}』</div>
        <div class="author">— ${q.author}（${q.role}）</div>
        <div class="bio">${q.shortBio}</div>
        <div class="suggestion"><b>建議：</b>${q.suggestion}</div>
    `;
    card.style.display = 'block';
    card.style.animation = 'none';
    void card.offsetWidth; // 觸發重繪
    card.style.animation = null;
}

document.getElementById('nextBtn').onclick = showRandomQuote;
</script>
</body>
</html>
